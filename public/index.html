<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BasicJavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      let zipcode = -1;
      let province = []; // interface [{key:0,value:'กรุงเทพมหานคร'},{key:1,value:'กรุงเทพมหานคร'}]
      const mainData = $.getJSON("https://raw.githubusercontent.com/kongvut/thai-province-data/master/api_province_with_amphure_tambon.json",
        async function (data) {
          console.log(data);
          const allModalLocation = [
            { btnId: `showCurrProvince`, dropdownId: `dropdown-province`, placeholder: `กรุณาเลือกจังหวัด` },
            { btnId: `showCurrAmphure`, dropdownId: `dropdown-amphure`, placeholder: `กรุณาเลือกอำเภอ` },
            { btnId: `showCurrTambon`, dropdownId: `dropdown-tambon`, placeholder: `กรุณาเลือกตำบล` }
          ]
          allModalLocation.forEach((items, i) => {
            $('.modal-body').append(`
              <div class="btn-group">
                  <button id="${items.btnId}" type="button" class="btn btn-success dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    ${items.placeholder}
                  </button>
                  <ul id="${items.dropdownId}" class="dropdown-menu min-h-auto max-h-[45vh] overflow-scroll">
                  
                  </ul>
                </div>
              `)
          })
          data.forEach(items => {
            $('#dropdown-province').append(`
              <li><p data-key="${items.id - 1}" class="dropdown-item" href="#">${items.name_th}</p></li>
            `);
          });
          $('#dropdown-province').on('click', 'li', async function () {
            const key = $(this).find('p').attr('data-key');
            $('#showCurrProvince').text($(this).find('p').text());
            $('#dropdown-amphure').empty();
            data[key]['amphure'].forEach((items, i) => {
              $('#dropdown-amphure').append(`
                <li><p data-key="${i}" class="dropdown-item" href="#">${items.name_th}</p></li>
              `);
            });
            $('#dropdown-amphure').on('click', 'li', async function () {
              const keyT = $(this).find('p').attr('data-key');
              $('#showCurrAmphure').text($(this).find('p').text());
              $('#dropdown-tambon').empty();
              data[key]['amphure'][keyT]['tambon'].forEach((items, i) => {
                $('#dropdown-tambon').append(`
                  <li><p data-key="${i}" class="dropdown-item" href="#">${items.name_th}</p></li>
                `);
              });
              $('#dropdown-tambon').on('click', 'li', async function () {
                $('#showCurrTambon').text($(this).find('p').text());
                zipcode = data[key]['amphure'][keyT]['tambon'][$(this).find('p').attr('data-key')]['zip_code']
              });
            });
          });
          return data;
        });

      $('#get-zipcode').on('click', function () {
        $('#txtZipCode').val(zipcode);
      });

    });
  </script>
</head>

<body>

      <div class="row">

        <div class="col">

        <tbody id="tbodyMembers">
          <!-- <tr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
